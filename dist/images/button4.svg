<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512">
	<style>
    @-webkit-keyframes twirl-phone {
      0% {

      }
      30% {
        -webkit-transform: rotate(-6deg) translateY(-12px);
      }
      75% {
        -webkit-transform: rotate(5deg) translateY(-12px);
      }
      100% {
        -webkit-transform: rotate(0deg) translateY(-12px);
      }

    }
    @keyframes twirl-phone {
      0% {

      }
      30% {
        transform: rotate(-6deg) translateY(-12px);
      }
      75% {
        transform: rotate(5deg) translateY(-12px);
      }
      100% {
        transform: rotate(0deg) translateY(-12px);
      }

    }

    #lc_phone-head {
      -webkit-transform-origin: 50% 50%;
      -webkit-animation: twirl-phone 0.5s alternate infinite linear;

      transform-origin: 50% 50%;
      animation: twirl-phone 0.5s alternate infinite linear;

    }

    @-webkit-keyframes wave-stroke {
      100% {
        opacity: 0;
      }
    }
    @keyframes wave-stroke {
      100% {
        opacity: 0;
      }
    }
	</style>

